<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <h1>New Year Count Down</h1>
        <div class="countdown-container">
            <div class="text-content countdown-day">
                <p class="days">0</p>
                <span class="day-content">days</span>
            </div>
            <div class="text-content countdown-hour">
                <p class="hours">0</p>
                <span class="hour-content">hours</span>
            </div>
            <div class="text-content countdown-mins">
                <p class="mins">0</p>
                <span class="min-content">mins</span>
            </div>
            <div class="text-content countdown-secs">
                <p class="secs">0</p>
                <span class="sec-content">secs</span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
